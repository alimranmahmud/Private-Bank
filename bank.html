<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
        <h1 class="text-center	text-5xl mb-5">Let's Get Some <span class="font-bold	text-orange-600	">MONEY
                !!!</span>
        </h1>
        <main>
            <section>
                <div class="grid grid-cols-3 gap-4 w-9/12 m-auto text-white">
                    <div class="bg-red-300 p-8 rounded-md ">
                        <h4 class="text-2xl">Deposit</h4>
                        <h2 class="text-5xl">$ <span id="deposit-total">00</span></h2>
                    </div>
                    <div class="bg-orange-300 p-8 rounded-md ">
                        <h4 class="text-2xl">Withdraw</h4>
                        <h2 class="text-5xl">$ <span id="withdraw-total">00</span> </h2>
                    </div>
                    <div class="bg-emerald-800 p-8 rounded-md">
                        <h4 class="text-2xl">Balance</h4>
                        <h2 class="text-5xl">$ <span id="balance-total">1240</span> </h2>
                    </div>

                </div>
            </section>
            <section>
                <div class="grid grid-cols-2 w-9/12 m-auto gap-4 ">
                    <div class="bg-red-300 p-8 rounded-md mt-6">
                        <h3>Please Deposit</h3>
                        <input class="block px-2 w-9/12" type="text" name="" id="deposit-field"
                            placeholder="$ Amount want to deposit">
                        <button class="p-1 px-3 rounded-md mt-2 bg-gray-200   " id="btn-deposit">Deposit</button>
                    </div>
                    <div class="bg-red-300 p-8 rounded-md mt-6 ">
                        <h3>Please Withdraw</h3>
                        <input item id="withdraw-field" class="block  px-2 w-9/12" type="text" name="" id=""
                            placeholder="$ Amount want to Withdraw">
                        <button id="btn-withdraw" class="p-1 px-3 rounded-md mt-2 bg-gray-200  ">Withdraw</button>
                    </div>

                </div>
            </section>

        </main>
        <script src="deposit.js"></script>
        <script src="withdraw.js"></script>
    </header>
</body>

</html>
